<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art more like...</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10 p-6 bg-transparent rounded-xl">
            <h1 class="font-extrabold mb-2">Art Explorer</h1>
            <p class="text-lg text-E4E6C3">Search the Art Institute of Chicago collection and save your favorites!</p>
            <div id="user-id-display" class="text-sm text-gray-400 mt-2">Initializing local storage...</div>
        </header>

        <!-- Search Section -->
        <section class="mb-12 p-6 bg-transparent rounded-xl">
            <h2 class="font-bold mb-4 text-center">Find Artworks</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="search-input" placeholder="e.g., Monet, cats, sculpture..."
                       class="custom-input flex-grow p-3 border-2 rounded-lg focus:outline-none focus:border-E4E6C3 transition duration-150"
                       onkeyup="if(event.key === 'Enter') searchArtworks()">
                <button onclick="searchArtworks()"
                        class="custom-button font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-150">
                    Search
                </button>
            </div>
            <p id="status-message" class="text-red-400 mt-2"></p>
        </section>

        <!-- Search Results Section -->
        <section class="mb-12">
            <h2 class="font-bold mb-6 text-center">Search Results</h2>
            <div id="search-results" class="art-section min-h-48">
                <div class="col-span-full text-center p-8 text-gray-400 border border-dashed border-gray-600 rounded-xl">
                    Start finding art!
                </div>
            </div>
        </section>

        <!-- Favorites Section -->
        <section>
            <h2 id="favorites-title" class="font-bold mb-6 text-center">Your Saved Favorites (Loading...)</h2>
            <div id="favorites-list" class="art-section min-h-48">
                <div class="col-span-full text-center p-8 text-gray-400 border border-dashed border-gray-600 rounded-xl">
                    Favorites will appear here once loaded.
                </div>
            </div>
        </section>

    </div>
    
    <!-- Link to External JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
