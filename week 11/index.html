<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video Rentals</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header class="blockbuster-header">
        <div class="blockbuster-logo-container">
            <img src="blockbuster_logo.jpg" alt="Blockbuster Video" class="blockbuster-logo">
        </div>
        <nav class="blockbuster-nav">
            <a href="#">New Releases</a>
            <a href="#">Classics</a>
            <a href="#">Action</a>
            <a href="#">Comedy</a>
            <a href="#">Sci-Fi</a>
        </nav>
    </header>

    <main class="container">
        <div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="Search for movies..." class="search-input">
    <button id="searchButton" type="button" class="search-button">Search</button>
</div>

       <section class="movie-grid">
    <h2>Now Showing</h2>
    </section>

    <div class="container">
    <div class="search-bar-container">
        </div>

    <section class="favorites-grid">
        <h2>⭐️ My Blockbuster Favorites (0)</h2>
        <div id="favoritesList" class="movie-grid">
            </div>
    </section>
    
    <section class="movie-grid-main">
        <div id="mainMovieList" class="movie-grid">
            </div>
    </section>
</div>
    
    </main>

    <footer class="blockbuster-footer">
        <p>&copy; Blockbuster Video Remake</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
